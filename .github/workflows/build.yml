name: Build and Package

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    
jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup VS MSBuild
      uses: microsoft/setup-msbuild@v1
    
    - name: Install Dokan
      run: choco install dokany2
    
    - name: Restore NuGet packages
      run: nuget restore Dokan2.Archive.sln
    
    - name: Build Solution (x64 Release)
      run: msbuild Dokan2.Archive.sln /p:Configuration=Release /p:Platform=x64 /p:DeployOnBuild=true /p:RestoreForce=true
